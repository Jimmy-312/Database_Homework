<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1-dist/css/bootstrap.css">
    <title>医疗管理系统</title>
</head>
<body style="padding-top: 70px;padding-bottom: 70px">
    <script type="text/javascript" src="/static/plugins/bootstrap-3.4.1-dist/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap-3.4.1-dist/js/bootstrap.js"></script>
<nav class="navbar navbar-inverse navbar-fixed-top ">
    <div class="container navbar-left" style="width: 30%;">
        <div class="navbar-header">
            <a class="navbar-brand" href="">医疗管理系统</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li {% if st == 'l' %} class="active"{%endif%}><a href={%if st == 'l' %}"#" {%else%} "javascript:document.form1.submit();" {%endif%}>登录</a></li>
                <li {%if st == 'r' %} class="active"{%endif%}><a href={%if st == 'r' %}"#" {%else%} "javascript:document.form1.submit();" {%endif%}>注册</a></li>
                <form name="form1" action="" method="POST">{% csrf_token %}<input type="hidden" value={%if st == 'l'%}"r"{%else%}"l"{%endif%} name="st"></form>
            </ul>
        </div>
    </div>
</nav>
<nav class="navbar navbar-inverse navbar-fixed-bottom ">
    <div class="container navbar-left" style="width: 45%;">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#"><em>Powered By</em></a></li>
                <li><a href="https://www.djangoproject.com/">Django</a></li>
                <li><a href="https://v3.bootcss.com/">Bootstrap V3</Var></a></li>
            </ul>
        </div>
    </div>
    <div class="container navbar-left" style="width: 15%;">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav">
                <li><a href="#">2021 Created by Jimmy</a></li>
            </ul>
        </div>
    </div>
    <div class="container navbar-right" style="width: 8%;">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
            <ul class="nav navbar-nav">
                <li><a href="/">联系我</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    {%if error%}
    <div class="alert alert-danger" style="margin:0.5% 1.5% 1% 1.5%;text-align: center;" role="alert"> 
        <p>{{error}}</p>
    </div> 
    {%endif%}
    {%if tip%}
    <div class="alert alert-success" style="margin:0.5% 1.5% 1% 1.5%;text-align: center;" role="alert"> 
        <p>{{tip}}</p>
    </div> 
    {%endif%}
        {%if st == 'r'%}
        <div class="panel panel-default" style="width: 420px;height: 650px;margin:0 auto;">
            <div class="panel-heading">注册</div>
        <div class="panel-body" style="text-align: center;margin-top: 5%;">
            <form action="" method="post" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user" class="col-sm-4 control-label">用户名：</label>
                    <input class="form-control" type="text" id="user" name="user" style="width: 200px;"  placeholder="输入用户名" value="{{obj.user}}" required>
                </div><br>
                <div class="form-group">
                    <label  class="col-sm-4 control-label" for="pwd">密&nbsp&nbsp&nbsp&nbsp码：</label>
                    <input class="form-control" type="password" id="pwd" name="pwd" style="width: 200px;"  placeholder="输入密码" value='' required>
                </div> <br>
                <div class="form-group">
                    <label  class="col-sm-4 control-label" for="name">名&nbsp&nbsp&nbsp&nbsp字：</label>
                    <input class="form-control" type="text" id="name" name="name" style="width: 200px;" placeholder="输入你的名字" value='{{obj.name}}' required>
                </div> <br>
                <div class="form-group">
                    <label class="col-sm-4 control-label">性&nbsp&nbsp&nbsp&nbsp别：</label>
                    <select class="form-control" id="sex" name="sex" style="width: 200px">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div><br>
                <div class="form-group">
                    <label for="age" class="col-sm-4 control-label">年&nbsp&nbsp&nbsp&nbsp龄：</label>
                    <input class="form-control" type="number" id="age" name="age" min=0 max=120 value='{{obj.age}}' placeholder="您的年龄" style="width: 200px;" required>
                </div> <br>
                <div class="form-group">
                    <label for="hos" class="col-sm-4 control-label">医&nbsp&nbsp&nbsp&nbsp院：</label>
                    <select class="form-control hospital" style="width: 200px;" id="hos" name="hos" required>
                        <option value="">请选择所在医院</option>
                    </select>
                </div><br>
                <div class="form-group">
                    <label for="pwd" class="col-sm-4 control-label">科&nbsp&nbsp&nbsp&nbsp室：</label>
                    <input class="form-control" style="width: 200px;" type="text" id="dep" name="dep" placeholder="输入所在科室" value='{{obj.dep}}' required>
                </div>    <br>
                <br>
                <input type="hidden" value="r" name="st">
                <input class="btn btn-default" type="submit" style="width: 60%;" value="注册">
            </form>
        </div>
        {%else%}
        <div class="panel panel-default" style="width: 420px;height: 320px;margin:0 auto;">
            <div class="panel-heading">登录</div>
        <div class="panel-body" style="text-align: center;margin-top: 10%;">
        <form action="" method="post" class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="user" class="col-sm-4 control-label">用户名：</label>
                <input type="text" class="form-control" id="user" name="user" style="width: 200px;" placeholder="输入用户名" value="{{obj.user}}" required>
            </div><br>
            <div class="form-group">
                <label for="pwd" class="col-sm-4 control-label">密&nbsp&nbsp&nbsp&nbsp码：</label>
                <input type="password" class="form-control" id="pwd" name="pwd" style="width: 200px;" placeholder="输入密码" value='' required>
            </div>    <br><br>
            <input type="hidden" value="l" name="st">
            <input class="btn btn-default" type="submit" style="width: 60%;" value="登录">
        </form>
        </div>
        {%endif%}
</div>
<script type="text/javascript" src="/static/js/index.js"></script>
</body>
</html>
