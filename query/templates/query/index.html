<div class="container-fluid">
    <div class="alert alert-success" style="margin:0.5% 1.5% 1% 1.5%;text-align: center;" role="alert" id="tip" hidden>  
        <p id="tip_c"></p>
    </div> 

    <div class="panel panel-default register" style="width: 420px;height: 650px;margin:0 auto;" hidden>
        <div class="panel-heading">注册</div>
        <div class="panel-body register" style="text-align: center;margin-top: 5%;" hidden>
            <form class="form-horizontal" id="regp">
                <div class="form-group">
                    <label class="col-sm-4 control-label">用户名：</label>
                    <input class="form-control" type="text" name="user" style="width: 200px;"  placeholder="输入用户名" required>
                </div><br>
                <div class="form-group">
                    <label  class="col-sm-4 control-label">密&nbsp&nbsp&nbsp&nbsp码：</label>
                    <input class="form-control" type="password" name="pwd" style="width: 200px;"  placeholder="输入密码" required>
                </div> <br>
                <div class="form-group">
                    <label  class="col-sm-4 control-label" for="name">名&nbsp&nbsp&nbsp&nbsp字：</label>
                    <input class="form-control" type="text" id="name" name="name" style="width: 200px;" placeholder="输入你的名字" required>
                </div> <br>
                <div class="form-group">
                    <label class="col-sm-4 control-label">性&nbsp&nbsp&nbsp&nbsp别：</label>
                    <select class="form-control" id="sex" name="sex" style="width: 200px">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div><br>
                <div class="form-group">
                    <label for="age" class="col-sm-4 control-label">年&nbsp&nbsp&nbsp&nbsp龄：</label>
                    <input class="form-control" type="number" id="age" name="age" min=0 max=120 placeholder="您的年龄" style="width: 200px;" required>
                </div> <br>
                <div class="form-group">
                    <label for="hos" class="col-sm-4 control-label">医&nbsp&nbsp&nbsp&nbsp院：</label>
                    <select class="form-control hospital" style="width: 200px;" id="hos" name="hos" required>
                        <option value="">请选择所在医院</option>
                    </select>
                </div><br>
                <div class="form-group">
                    <label for="pwd" class="col-sm-4 control-label">科&nbsp&nbsp&nbsp&nbsp室：</label>
                    <input class="form-control" style="width: 200px;" type="text" id="dep" name="dep" placeholder="输入所在科室" required>
                </div>    <br>
                <br>
                <input type="hidden" value="r" name="st">
                <button type="submit" class="btn btn-primary" style="width: 60%;">注册</button>
            </form>
        </div>
    </div>

    <div class="panel panel-default login" style="width: 420px;height: 320px;margin:0 auto;">
        <div class="panel-heading">登录</div>
        <div class="panel-body login" style="text-align: center;margin-top: 10%;">
            <form class="form-horizontal" id="logp">
                <div class="form-group">
                    <label for="user" class="col-sm-4 control-label">用户名：</label>
                    <input type="text" class="form-control" id="user" name="user" style="width: 200px;" placeholder="输入用户名" required>
                </div><br>
                <div class="form-group">
                    <label for="pwd" class="col-sm-4 control-label">密&nbsp&nbsp&nbsp&nbsp码：</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" style="width: 200px;" placeholder="输入密码" required>
                </div>    <br><br>
                <input type="hidden" value="l" name="st">
                <button type="submit" class="btn btn-primary" style="width: 60%;">登录</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/js/index.js"></script>
