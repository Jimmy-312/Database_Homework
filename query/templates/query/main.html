<div class="container-fluid">
    <div class="jumbotron" style="background-image:url(/static/img/head.jpg);">

    <div class="panel panel-default" style="width: 500px;height: 330px;margin-left:50px;margin-top: 50px;">
        <div class="panel-heading"><h3 class="panel-title">个人信息</h3></div>
        <div class="panel-body">
            <div class="col-md-4" style="margin-top: 10px;margin-left: 10px;text-align: center;">
                <!-- <a class="thumbnail" tabindex="0" role="button" data-toggle="popover" data-trigger="focus" placement="top" title="我是谁？" data-content="我只会心疼giegie~"> -->
                <a class="thumbnail">    
                    <img src="/static/img/tou.jpg">
                </a>
                <div style="margin-top: 40px;">
                <span class="label label-primary">普通用户</span></div>
            </div>
            <div class="col-md-7">
                <form class="form-horizontal" id="edit_user">
                <div style="margin-top:7px;margin-left: 35px;text-align: center;">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓名</label>
                        <input type="hidden" class="form-control edit" id="edit_name" name="name" style="height: 30px;width: 150px;" required>
                        <p class="form-control-static display" id="info_name"></p>
                    </div>

                    <div class="form-group bzd" style="margin-top: -10px;">
                        <label class="col-sm-3 control-label">性别</label>
                        <select class="form-control edit" id="edit_sex" name="sex" style="display:none;">
                            <option>男</option>    
                            <option>女</option>
                        </select>
                        <p class="form-control-static display" id="info_gender"></p>
                    </div>

                    <div class="form-group bzd" style="margin-top: -10px;">
                        <label class="col-sm-3 control-label">年龄</label>
                        <input type="hidden" class="form-control edit" id="edit_age" name="age" style="height: 30px;width: 150px;" required>
                        <p class="form-control-static display" id="info_age"></p>
                    </div>

                    <div class="form-group bzd" style="margin-top: -10px;">
                        <label class="col-sm-3 control-label">医院</label>
                        <input type="hidden" class="form-control edit" id="edit_hos" name="hos" style="height: 30px;width: 150px;" required>
                        <p class="form-control-static display" id="info_hos"></p>
                    </div>

                    <div class="form-group bzd" style="margin-top: -10px;">
                        <label class="col-sm-3 control-label">科室</label>
                        <input type="hidden" class="form-control edit" id="edit_dep" name="dep" style="height: 30px;width: 150px;" required>
                        <p class="form-control-static display" id="info_dep"></p>
                    </div>
                </div>
                
            </div>
            <div style="text-align: center;">
                <button type="submit" id="edit_p" style="display: none;" class="btn btn-primary">更新个人信息</button>
            </form> 
                <button type="button" id="edit_s" class="btn btn-info" onclick="$.edituser()">修改个人信息</button>
                <button type="button" id="edit_pass" class="btn btn-default" style="margin-left: 10px;" data-toggle="modal" data-target="#editpass">修改密码</button>
            </div>
        </div>
    </div>

</div>

<div class="modal fade" id="editpass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="width: 500px;">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="editpa_t">修改密码</h4>
        </div>
        <form id="edit_form" class="form-horizontal">
        <div class="modal-body" style="text-align: center;">
            
                <div class="form-group">
                    <label class="col-sm-3 control-label">旧密码</label>
                    <input type="password" class="form-control" id="edit_old" name="old" style="width: 220px;" required>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">新密码</label>
                    <input type="password" class="form-control" id="edit_new" name="new" style="width: 220px;" required>
                </div>

                <div id="edit_newr_d" class="form-group">
                    <label class="col-sm-3 control-label">重复新密码</label>
                    <input type="password" class="form-control" id="edit_newr" name="newr" style="width: 220px;" oninput="$.checkpass()" required>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="submit" class="btn btn-primary" id="edit_sub">确认</button> 
        </div>
    </form>
      </div>
    </div>
</div>
